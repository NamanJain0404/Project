<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Ogani</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            width: 100%;
            padding: 10px 20px;
            text-align: left;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            margin-right: 20px;
            width: 80px;
            height: 80px;
        }
        .btn-custom {
            background-color: #28a745 !important; /* Bootstrap Success Green */
            border-color: #28a745 !important;
        }
        .btn-custom:hover {
            background-color: #218838 !important; /* Darker Green on hover */
            border-color: #1e7e34 !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="content">
            <div class="profile-header">
                <img src="{{uid.image}}" alt="User Image">
                <div>
                    <h4>{{uid.username}}</h4>
                    <p>{{uid.email}}</p>
                </div>
            </div>
            <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="username" id="name" placeholder="Enter A Name " value="{{uid.username}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email account</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter A Email" value="{{uid.email}}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Mobile number</label>
                    <input type="text" class="form-control" id="phone" name="phone_number" placeholder="Enter A Phone Number" value="{{uid.phone_number}}">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                
                <button type="submit" class="btn btn-custom">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
